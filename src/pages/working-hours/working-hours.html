<ion-header>

  <ion-navbar>
    <ion-title>登记工时</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="secondary">取消</span>
      </button>
    </ion-buttons>
    <ion-buttons end (tap)="saveWorkHour()">
      <button ion-button>
        <span ion-text color="secondary">保存</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item class="readonly">
      姓名：
      <ion-note item-end>{{workhour.boo_person_desc}}</ion-note>
      <ion-icon name="search" item-end (click)="goRequirList()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        工作日期：
      </ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" max="2050-10-31" doneText="确定"
                    cancelText="取消" [(ngModel)]="workhour.boo_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>
        开始时间：
      </ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" max="2050-10-31" doneText="确定"
        cancelText="取消" [(ngModel)]="workhour.boo_on" (ionChange)="getBooHours()"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>
        结束时间：
      </ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" max="2050-10-31" doneText="确定"
        cancelText="取消" [(ngModel)]="workhour.boo_off" (ionChange)="getBooHours()"></ion-datetime>
    </ion-item>
    <ion-item class="readonly time-special">
      <ion-label fixed>
        维修时长：
      </ion-label>
      <ion-input type="" [(ngModel)]="workhour.boo_hours" readonly></ion-input>
      <ion-note item-end>小时</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
