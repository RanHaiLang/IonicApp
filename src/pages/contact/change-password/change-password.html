<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>旧密码</ion-label>
      <ion-input type="text" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>新密码</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>确认密码</ion-label>
      <ion-input type="password" [(ngModel)]="conPassword"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block color="secondary" ion-button (tap)="confModification()">确定修改</button>
  </div>
</ion-content>
